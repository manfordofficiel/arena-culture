  <div style="max-width: 400px;">
    <p>üé• Emission : <strong>Mr Etoile x FITCH ONE</strong></p>

    <button onclick="like()">üëç Like (<span id="likeCount">0</span>)</button>
    <button onclick="love()">‚ù§Ô∏è J‚Äôaime (<span id="loveCount">0</span>)</button>
    <button onclick="toggleComment()">üí¨ Commenter (<span id="commentCount">0</span>)</button>

    <div id="commentSection" style="display:none; margin-top:10px;">
    <input type="text" id="username" placeholder="Nom d'utilisateur"><br><br>
      <textarea id="commentInput" rows="2" placeholder="√âcris ton commentaire ici..."></textarea><br>
      <button onclick="addComment()">Envoyer</button>
      <div id="commentList"></div>
      <button id="showMoreBtn" style="display:none;" onclick="showAllComments()">Voir tous les commentaires</button>
    </div>
    </div>
  <script>
    let likeCount = 0;
    let loveCount = 0;
    let commentCount = 0;
    let commentList = [];

    function like() {
      likeCount++;
      document.getElementById("likeCount").innerText = likeCount;
    }

    function love() {
      loveCount++;
      document.getElementById("loveCount").innerText = loveCount;
    }

    function toggleComment() {
      const section = document.getElementById("commentSection");
      section.style.display = section.style.display === "none" ? "block" : "none";
    }

    function addComment() {
      const name = document.getElementById("username").value.trim();
      const text = document.getElementById("commentInput").value.trim();
      if (name && text) {
        commentList.push({ name, text });
        commentCount++;
        document.getElementById("commentCount").innerText = commentCount;
        document.getElementById("username").value = "";
        document.getElementById("commentInput").value = "";
        renderComments();
      }
    }

    function renderComments() {
      const list = document.getElementById("commentList");
      list.innerHTML = "";
      const limit = 5;

      for (let i = 0; i < commentList.length; i++) {
        const comment = commentList[i];
        const div = document.createElement("div");
        div.className = "comment";
        if (i >= limit) div.classList.add("hidden-comment");

        div.innerHTML = `
          <img src="https://via.placeholder.com/30" alt="avatar">
          <div class="comment-content">
            <div class="username">comment.name</div>
            <div>{comment.text}</div>
          </div>
        `;
        list.appendChild(div);
      }

      const showMoreBtn = document.getElementById("showMoreBtn");
      showMoreBtn.style.display = commentList.length > limit ? "inline-block" : "none";
    }

    function showAllComments() {
      const hidden = document.querySelectorAll(".hidden-comment");
      hidden.forEach(el => el.style.display = "flex");
      document.getElementById("showMoreBtn").style.display = "none";
    }
  </script>
